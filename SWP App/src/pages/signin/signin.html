<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
          </button>
      
          <ion-buttons end (click)="swp_OpenCartPage()">
              <button ion-button icon-only>
                  <ion-icon name="cart" ></ion-icon>
              </button>
          </ion-buttons>
      
          <ion-title><img alt="logo" height="40"   src="assets/images/logo.png" ></ion-title>
        
    </ion-navbar>
  
  </ion-header>

<ion-content >

    <ion-row item-center width-100 height-100 padding>
        <ion-col>
          <div>
            <ion-list class="loginForm" no-margin>
              <form [formGroup]="formLogin">
                <ion-item  bg-transparent>
                  <ion-label floating><span >username</span></ion-label>
                  <ion-input light formControlName="username"></ion-input>
                </ion-item>
                <ion-item bg-transparent >
                  <ion-label floating >
                    <span light >password</span>
                   <!--<span danger *ngIf="wrong">{{'login.wrong'|translate}}</span> -->
                  </ion-label>
                  <ion-input light type="password" formControlName="password"></ion-input>
                 <!--<ion-icon *ngIf="wrong" color="danger" item-right name="icon-info-circle"></ion-icon>--> 
                </ion-item>
              </form>
            </ion-list>
            <div overflow margin-bottom>
              <button ion-button float-right clear class="disable-hover" (click)="swp_forgotPassword()">
                <span>Forgot password ?</span>
              </button>
            </div>
            <button class="signup"ion-button round center text-uppercase (click)="swp_signIn()" [disabled]="formLogin.invalid">
              <span>Sign In</span>
            </button>
            <div light margin-top text-center>
              <span [navPush]="SignupPage">Not a member?Sign Up</span>
            </div>
          </div>
        </ion-col>
      </ion-row>
     <!-- <div *ngIf="loading" width-100 class="spinnerlogin">
        <ion-spinner margin-auto name="ios"></ion-spinner>
      </div> -->
    </ion-content>
