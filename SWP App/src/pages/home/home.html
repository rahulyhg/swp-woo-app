<!-- Slider-->

<ion-slides #slide_update *ngIf="slider && 0 < slider.length" class="slider" pager="true" loop="true" autoplay="5000">
	<!--<ion-slide *ngFor="let slide of slides" tappable (click)="swp_OpenSliderLink(slide.url)"> -->
      <ion-slide *ngFor="let slide of slider" tappable > 
    <img [src]="slide.images[0].src" float-left />
		<!--<img [src]="slide.slider_images" float-left /> -->
	</ion-slide>
</ion-slides>


<!-- categories -->
<div  >
    <ion-row nowrap center mark absolute width-100 height-100>
      <ion-item no-lines>
        <ion-scroll scrollX="true">
            <ion-avatar >
                <div class="scroll-item" *ngFor="let category of categories"  [navPush]=" DetailCategoryPage" [navParams]="{id:category.id}" (click) = "swp_OpenDetailCategoryPage($event,category.id)">
                    <img  *ngIf="category.image && category.image.src" [src]="category.image.src" />
                    <img  *ngIf="!category.image" src = "assets/images/no-img.png" /> 
                    <span>{{category.name}}</span>
                <!--   <div margin-auto light text-center [innerHTML]="category.name" ></div> --> 
                </div>
             </ion-avatar>
             </ion-scroll>
      </ion-item>
    </ion-row>
  </div>

  <!-- Deals of the day-->
  <div class= "DealsOfDay" center absolute  >
      <img src= " assets/images/Pro-detail.jpg" />
  </div>
  


</ion-content>
